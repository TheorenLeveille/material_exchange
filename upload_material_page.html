<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Upload Material</title>

    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.js"></script>
    <script src="js/firebaseAPI.js"></script>
    <!-- <script src='js/firebaseAPI.js'></script> -->
    <link rel='stylesheet' type='text/css' href='css/uploadMaterial.css'>
    <!-- Import javascript functionality to upload materials -->
    <script src='js/upload_material.js'></script>

</head>
<body>

<!-- Take us back to landing page upon clicking on logo -->
<a href="index.html"><img id='xchange' src='images/newXchange_logo.png'></a>

<!-- Display navigation bar -->
<ul class="navigation">
    <li><a href="logIn.html"> Log In</a></li>
    <li><a href="logIn.html"> Sign Up</a></li>
    <li id='cart_p'><a href="cart.html"><img id='cart' src='images/cart.png'></a></li>
</ul>

<!-- Gives user the choice to upload materials to our database -->
<!-- User can upload pictures and type in respective fields of each form -->
<div class="mainRect">
    <div class="uploadPhoto">
        <img src='images/camera.png' height="30px" width="30px">
        <p>Upload Photo</p>
        <input type='file' id='photo'></input>
    </div>

    <!-- Field to enter material type -->
    <div id=inputFields>
        <form class="materialType">
            <label for="mType">Material Type</label></br>
            <input type="text" id="mType" name="mType" value=''>
        </form>
        
        <!-- Drop down bar for the 8 categories -->
        <form>
            <label id='catlabel'>Category</label></br>
            <select name='categories' id='categories'>
                <option></option>
                <option value='plastics'>Plastic</option>
                <option value='metals'>Metal</option>
                <option value='electronics'>Electronics</option>
                <option value='wood'>Wood</option>
                <option value='clothes'>Clothes</option>
                <option value='boardgames'>Board Games</option>
                <option value='cardboard'>Cardboard</option>
                <option value='misc'>Miscellaneous</option>
            </select>
        </form>

        <!-- Field to enter material quantity -->
        <form class="quantity">
            <label for="qname">Quantity Available</label></br>
            <input type="text" id="qname" name="qname" value=''>
        </form>

        <!-- Field to enter material description -->
        <form>
            <label class='dtitle'>Description</label>
            <textarea id='description' rows='4' cols='48' value=''></textarea>
        </form>
        
        <!-- Field to enter contact of "giver" -->
        <form class='contact'>
            <lable id='contactlabel'>Contact Information</lable></br>
            <input type='text' id='contact' value=''>
        </form>
    </div>

    <!-- Call javascript functionality to write to our firebase upon clicking submit -->
    <div id="submit" onclick="uploadMaterial()"><p>Submit</p></div> 
</div>

</body>
</html>
